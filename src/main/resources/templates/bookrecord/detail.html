<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>読書記録　詳細</title>
</head>
<style>
    /* ページ全体の背景色 */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f9f0; /* 淡い緑色 */
        color: #5e5a52; /* 淡い茶色 */
        margin: 0;
        padding: 0;
    }

    /* 見出しのスタイル */
    h2 {
        text-align: center;
        color: #4c7c4c; /* 少し濃い緑色 */
        padding-top: 20px;
    }



    /* テーブルのスタイル */
    table {
        width: 70%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #ffffff; /* 白い背景 */
        border: 1px solid #c5c5a9; /* 淡い茶色の枠 */
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #d9e8d0; /* 淡い緑色 */
        color: #4c7c4c; /* 少し濃い緑色 */
    }

    td {
        background-color: #f4f4f4; /* 淡いグレー */
    }

    /* ボタンのスタイル */
    button {
        background-color: #c8b29a; /* 淡い茶色 */
        border: none;
        color: white;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 14px;
        border-radius: 5px;
    }

    button:hover {
        background-color: #a98e6a; /* ボタンホバー時の色 */
    }
	
	/* 新規や更新用ボタン：淡いピンク系 */
	button.btn-edit {
	    background-color: #f8d7da;  /* 淡いピンク */
	    color: #721c24;  /* ピンクに合うダークな文字色 */
	    border: 1px solid #f5c6cb;  /* 薄いピンクの枠線 */
	}

	button.btn-edit:hover {
	    background-color: #f5c6cb;  /* ホバー時に少し濃いピンク */
	    color: #721c24;
	}

	button.btn-edit:active {
	    background-color: #f1a7b5;  /* アクティブ時 */
	}
	
	/* 削除用ボタン：グレー系 */
	button.btn-delete {
	    background-color: #d3d3d3;  /* 淡いグレーの背景色 */
	    color: #333333;  /* ダークグレーの文字色 */
	    border: 1px solid #b0b0b0;  /* 薄いグレーの枠線 */
	}

	button.btn-delete:hover {
	    background-color: #c0c0c0;  /* ホバー時に少し濃いグレー */
	    color: #333333;
	}

	button.btn-delete:active {
	    background-color: #a9a9a9;  /* アクティブ時 */
	}

    /* リンクのスタイル */
    a {
        text-decoration: none;
        color: #4c7c4c;
        font-weight: bold; /* 太字 */
        text-decoration: underline; /* 下線 */
    }

    a:hover {
        color: #9a7f51; /* 少し濃い茶色 */
    }
</style>
<body>
	<h2>読書記録　詳細</h2>
	<!--Flashメッセージの表示-->
	<p th:if="${errorMessage}"
		th:text="${errorMessage}" style="color: deeppink;">
		エラーメッセージ
	</p>
	
	<table border="1" width="500">
		<tr>
			<th>ID</th>
			<td th:text="${bookrecord.id}"></td>
		</tr>
		<tr>
			<th>状態</th>
			<td th:text="${bookrecord.book_status}"></td>
		</tr>
		<tr>
			<th>本の種類</th>
			<td th:text="${bookrecord.book_type}"></td>
		</tr>
		<tr>
			<th>タイトル</th>
			<td th:text="${bookrecord.title}"></td>
		</tr>
		<tr>
			<th>著者</th>
			<td th:text="${bookrecord.author}"></td>
		</tr>
		<tr>
			<th>出版社</th>
			<td th:text="${bookrecord.publisher}"></td>
		</tr>
		<tr>
			<th>読書開始日</th>
			<td th:text="${bookrecord.date_start}"></td>
		</tr>
		<tr>
			<th>読了日</th>
			<td th:text="${bookrecord.date_finished}"></td>
		</tr>
		<tr>
			<th>購入日</th>
			<td th:text="${bookrecord.date_purchase}"></td>
		</tr>
		<tr>
			<th>価格</th>
			<td th:text="${bookrecord.price}"></td>
		</tr>
		<tr>
			<th>読書感想文</th>
			<td th:text="${bookrecord.impression}"></td>
		</tr>
<!--		<tr>-->
<!--			<th>書影</th>-->
<!--			<td>-->
<!--				<img th:src="${imagePath}" alt="書影" />-->
<!--			</td>-->
<!--		</tr>-->
		<tr>
			<th>本を探す
				<td>
					<a th:href="'https://www.google.com/search?q=' + ${bookrecord.title} + '+' + ${bookrecord.author}" target="_blank">
			       <button>Googleで検索</button>
					</a>
				</td>
			</th>
		</tr>
		<tr>
			<td colspan="2">
				<center>
				<button class="btn-edit" th:onclick="|location.href='@{/bookrecordtable/edit/{id}(id=${bookrecord.id})}'|">編集する</button>
				<form th:action="@{/bookrecordtable/delete/{id}(id=${bookrecord.id})}" method="post">
					<button class="btn-delete" type="submit">この本を削除する</button>
				</form>
				
				</center>
			</td>
		</tr>
	</table>
	
	<center>
	<button th:onclick="|location.href='@{/bookrecordtable}'|">読書リスト 一覧へ</button>
	</center>

</body>
</html>
